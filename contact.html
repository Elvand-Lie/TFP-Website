<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | THE FULL PICTURE</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --burgundy: #800020;
            --wood: #C19A6B;
            --white: #ffffff;
            --off-white: #f9f9f9;
            --black: #1a1a1a;
            --gray: #666666;
            --ease-smooth: cubic-bezier(0.23, 1, 0.32, 1);
            --container-width: 1400px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background-color: var(--white); color: var(--black); font-family: 'Lato', sans-serif; overflow-x: hidden; }

        .grid-lines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; display: flex; justify-content: space-between; padding: 0 5vw; }
        .line-v { width: 1px; height: 100%; background: rgba(0,0,0,0.05); }

        .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--burgundy); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: transform 1s var(--ease-smooth); }
        .loader h1 { color: white; font-size: 4vw; opacity: 0; animation: fadeUp 0.8s forwards 0.2s; letter-spacing: -1px; font-family: 'Montserrat'; }
        .loader-line { width: 0%; height: 2px; background: var(--wood); margin-top: 1rem; animation: loadLine 1.2s forwards; }
        .loader.hide { transform: translateY(-100%); }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes loadLine { to { width: 150px; } }

        @media (hover: hover) and (pointer: fine) {
            .cursor-dot, .cursor-outline { position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; z-index: 9999; pointer-events: none; mix-blend-mode: difference; }
            .cursor-dot { width: 6px; height: 6px; background-color: white; }
            .cursor-outline { width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.5); transition: width 0.2s, height 0.2s, background-color 0.2s; }
            body.hovering .cursor-outline { width: 80px; height: 80px; background-color: rgba(255, 255, 255, 0.1); border-color: white; }
        }

        nav { position: fixed; top: 0; left: 0; width: 100%; padding: 2rem 0; z-index: 9600; background: transparent; mix-blend-mode: difference; color: white; }
        .nav-inner { display: flex; justify-content: space-between; align-items: center; max-width: var(--container-width); margin: 0 auto; padding: 0 2rem; }
        .logo { font-weight: 900; font-size: 1.4rem; letter-spacing: -0.5px; color: white; text-decoration: none; font-family: 'Montserrat'; }
        .menu-trigger { font-weight: 700; cursor: pointer; font-size: 0.9rem; position: relative; letter-spacing: 1px; color: white; font-family: 'Montserrat'; }

        .menu-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #111; z-index: 9500; display: flex; flex-direction: column; justify-content: center; align-items: center; transform: translateY(-100%); transition: transform 0.8s var(--ease-smooth); }
        .menu-overlay.active { transform: translateY(0); }
        .menu-link { font-family: 'Montserrat'; font-size: 3.5rem; color: rgba(255,255,255,0.3); text-decoration: none; margin: 0.5rem 0; transition: 0.3s; font-weight: 900; letter-spacing: -1px; }
        .menu-link:hover { color: white; letter-spacing: 0px; }

        .container { max-width: var(--container-width); margin: 0 auto; padding: 0 2rem; position: relative; z-index: 2; }

        .contact-hero { height: 60vh; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; background: #000; }
        .hero-content { text-align: center; z-index: 2; color: white; }
        .hero-title { font-size: 4.5rem; margin-bottom: 1rem; opacity: 0; animation: fadeUp 1s forwards 0.3s; font-family: 'Montserrat'; font-weight: 900; }
        .hero-sub { font-family: 'Playfair Display'; font-size: 1.5rem; color: var(--wood); opacity: 0; animation: fadeUp 1s forwards 0.5s; font-style: italic; }

        .contact-section { padding: 6rem 0 10rem; background: var(--white); border-top: 1px solid rgba(0,0,0,0.05); }
        .contact-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 6rem; }
        .info-card { margin-bottom: 3rem; padding-left: 2rem; border-left: 1px solid var(--wood); }
        .info-label { display: block; font-family: 'Montserrat'; font-size: 0.8rem; letter-spacing: 3px; color: var(--burgundy); margin-bottom: 0.5rem; font-weight: 700; }
        .info-value { font-size: 1.3rem; color: var(--black); font-weight: 300; text-decoration: none; transition: 0.3s; }
        .socials { display: flex; gap: 1.5rem; margin-top: 3rem; padding-left: 2rem; }
        .socials a { font-size: 1.5rem; color: #ccc; transition: 0.3s; }
        .socials a:hover { color: var(--burgundy); }

        .form-container { background: white; padding: 0; }
        .form-group { position: relative; margin-bottom: 3rem; }
        .form-input { width: 100%; padding: 15px 0; background: transparent; border: none; border-bottom: 1px solid #ddd; color: var(--black); font-family: 'Lato'; font-size: 1.2rem; outline: none; transition: 0.3s; border-radius: 0; }
        .form-label { position: absolute; top: 15px; left: 0; color: #999; pointer-events: none; transition: 0.3s ease; font-size: 1rem; }
        .form-input:focus { border-bottom-color: var(--burgundy); }
        .form-input:focus ~ .form-label, .form-input:valid ~ .form-label { top: -12px; font-size: 0.75rem; color: var(--burgundy); letter-spacing: 1px; font-weight: 700; }
        
        .btn-submit { background: var(--black); color: white; border: none; padding: 1.5rem 3rem; font-family: 'Montserrat'; font-weight: 700; letter-spacing: 2px; cursor: pointer; transition: 0.3s; margin-top: 2rem; text-transform: uppercase; }
        .btn-submit:hover { background: var(--burgundy); }

        footer { background: #111; color: white; padding: 6rem 0; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 4rem; }
        .footer-col h4 { color: var(--wood); margin-bottom: 1.5rem; letter-spacing: 1px; font-family: 'Montserrat'; }
        .footer-col a { color: #888; display: block; margin-bottom: 0.8rem; text-decoration: none; transition: 0.3s; }
        .footer-col a:hover { color: white; }

        @media (max-width: 900px) { .contact-grid { grid-template-columns: 1fr; gap: 4rem; } .grid-lines, .cursor-dot, .cursor-outline { display: none; } }
    </style>
</head>
<body class="hover-target">
    <div class="cursor-dot"></div><div class="cursor-outline"></div>
    <div class="grid-lines"><div class="line-v"></div><div class="line-v"></div><div class="line-v"></div></div>
    <div class="loader"><h1>THE FULL PICTURE</h1><div class="loader-line"></div></div>
    <div class="menu-overlay" id="menuOverlay">
        <a href="index.html" class="menu-link hover-target" data-text="HOME">HOME</a>
        <a href="about.html" class="menu-link hover-target" data-text="ABOUT">ABOUT</a>
        <a href="services.html" class="menu-link hover-target" data-text="SERVICES">SERVICES</a>
        <a href="contact.html" class="menu-link hover-target" data-text="CONTACT">CONTACT</a>
    </div>
    <nav><div class="nav-inner"><a href="index.html" class="logo hover-target">THE FULL PICTURE</a><div class="menu-trigger hover-target" onclick="toggleMenu()">MENU</div></div></nav>
    <section class="contact-hero"><img src="https://images.unsplash.com/photo-1596422846543-75c6fc197f07?q=80&w=2070" style="position:absolute; width:100%; height:100%; object-fit:cover; opacity:0.6;"><div class="hero-content"><h1 class="hero-title">CONTACT<br>US</h1><div class="hero-sub">Start Your Transformation</div></div></section>
    <section class="contact-section">
        <div class="container"><div class="contact-grid">
            <div class="contact-left fade-in">
                <div class="info-card"><span class="info-label">EMAIL</span><a href="mailto:info@thefullpicture.com" class="info-value">info@thefullpicture.com</a></div>
                <div class="info-card"><span class="info-label">PHONE</span><a href="tel:+65XXXXXX" class="info-value">+65 XXXX XXXX</a></div>
                <div class="socials"><a href="#" class="hover-target"><i class="fab fa-instagram"></i></a><a href="#" class="hover-target"><i class="fab fa-linkedin"></i></a></div>
            </div>
            <div class="contact-right fade-in">
                <div class="form-container">
                    <h3 style="font-size: 2rem; margin-bottom: 3rem; font-family: 'Playfair Display'; font-style: italic;">Send us a Message</h3>
                    <form>
                        <div class="form-group"><input type="text" class="form-input" required placeholder=" "><label class="form-label">Your Name</label></div>
                        <div class="form-group"><input type="email" class="form-input" required placeholder=" "><label class="form-label">Email Address</label></div>
                        <div class="form-group"><textarea class="form-input" rows="3" required placeholder=" "></textarea><label class="form-label">Message</label></div>
                        <button type="submit" class="btn-submit hover-target">SEND REQUEST</button>
                    </form>
                </div>
            </div>
        </div></div>
    </section>
    <footer><div class="container"><div class="footer-grid"><div class="footer-col"><h4>THE FULL PICTURE</h4><p>&copy; 2025.</p></div><div class="footer-col"><h4>LINKS</h4><a href="about.html">About</a><a href="contact.html">Contact</a></div></div></div></footer>
    <script>
        window.addEventListener('load', () => { setTimeout(() => { document.querySelector('.loader').classList.add('hide'); }, 1000); });
        let menuOpen = false;
        function toggleMenu() { const overlay = document.getElementById('menuOverlay'); const trigger = document.querySelector('.menu-trigger'); menuOpen = !menuOpen; if(menuOpen) { overlay.classList.add('active'); trigger.textContent = "CLOSE"; } else { overlay.classList.remove('active'); trigger.textContent = "MENU"; } }
        const dot = document.querySelector('.cursor-dot'); const outline = document.querySelector('.cursor-outline');
        if(window.matchMedia("(pointer: fine)").matches) { window.addEventListener('mousemove', (e) => { dot.style.left = e.clientX + "px"; dot.style.top = e.clientY + "px"; outline.animate({ left: e.clientX + "px", top: e.clientY + "px" }, { duration: 500, fill: "forwards" }); }); document.querySelectorAll('.hover-target').forEach(el => { el.addEventListener('mouseenter', () => document.body.classList.add('hovering')); el.addEventListener('mouseleave', () => document.body.classList.remove('hovering')); }); }
        const observer = new IntersectionObserver((entries) => { entries.forEach(entry => { if (entry.isIntersecting) { entry.target.style.opacity = 1; entry.target.style.transform = 'translateY(0)'; } }); }, { threshold: 0.1 }); document.querySelectorAll('.fade-in').forEach(el => { el.style.opacity = 0; el.style.transform = 'translateY(30px)'; el.style.transition = 'all 0.8s ease'; observer.observe(el); });
    </script>
</body>
</html>
