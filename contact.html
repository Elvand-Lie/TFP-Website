    <style>
        :root {
            --burgundy: #800020;
            --wood: #C19A6B;
            --white: #ffffff;
            --off-white: #f9f9f9;
            --black: #1a1a1a;
            --gray: #666666;
            --ease-smooth: cubic-bezier(0.23, 1, 0.32, 1);
            --container-width: 1400px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--white); color: var(--black); font-family: 'Lato', sans-serif; overflow-x: hidden; }

        .grid-lines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; display: flex; justify-content: space-between; padding: 0 5vw; }
        .line-v { width: 1px; height: 100%; background: rgba(0,0,0,0.05); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes loadLine { to { width: 150px; } }

        nav { position: fixed; top: 0; left: 0; width: 100%; padding: 2rem 0; z-index: 9600; background: transparent; mix-blend-mode: difference; color: white; }
        .nav-inner { display: flex; justify-content: space-between; align-items: center; max-width: var(--container-width); margin: 0 auto; padding: 0 2rem; }
        .logo { font-weight: 900; font-size: 1.4rem; letter-spacing: -0.5px; color: white; text-decoration: none; font-family: 'Montserrat'; }
        .menu-trigger { font-weight: 700; cursor: pointer; font-size: 0.9rem; position: relative; letter-spacing: 1px; color: white; font-family: 'Montserrat'; }

        .menu-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #111; z-index: 9500; display: flex; flex-direction: column; justify-content: center; align-items: center; transform: translateY(-100%); transition: transform 0.8s var(--ease-smooth); }
        .menu-overlay.active { transform: translateY(0); }
        .menu-link { font-family: 'Montserrat'; font-size: 3.5rem; color: rgba(255,255,255,0.3); text-decoration: none; margin: 0.5rem 0; transition: 0.3s; font-weight: 900; letter-spacing: -1px; }
        .menu-link:hover { color: white; letter-spacing: 0px; }

        .container { max-width: var(--container-width); margin: 0 auto; padding: 0 2rem; position: relative; z-index: 2; }

        .contact-hero { height: 60vh; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; background: #000; }
        .hero-content { text-align: center; z-index: 2; color: white; }
        
        .hero-title { 
            font-size: 4.5rem; margin-bottom: 1rem; opacity: 0; 
            transform: translateY(100%); animation: slideText 1.2s var(--ease-smooth) forwards 0.3s; 
            font-family: 'Montserrat'; font-weight: 900; 
        }
        @keyframes slideText { 
            to { transform: translateY(0); opacity: 1; } 
        }

        .hero-sub { font-family: 'Playfair Display'; font-size: 1.5rem; color: var(--wood); opacity: 0; animation: fadeUp 1s forwards 0.5s; font-style: italic; }

        .contact-section { padding: 6rem 0 10rem; background: var(--white); border-top: 1px solid rgba(0,0,0,0.05); }
        .contact-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 6rem; }
        .info-card { margin-bottom: 3rem; padding-left: 2rem; border-left: 1px solid var(--wood); }
        .info-label { display: block; font-family: 'Montserrat'; font-size: 0.8rem; letter-spacing: 3px; color: var(--burgundy); margin-bottom: 0.5rem; font-weight: 700; }
        .info-value { font-size: 1.3rem; color: var(--black); font-weight: 300; text-decoration: none; transition: 0.3s; }
        .socials { display: flex; gap: 1.5rem; margin-top: 3rem; padding-left: 2rem; }
        .socials a { font-size: 1.5rem; color: #ccc; transition: 0.3s; }
        .socials a:hover { color: var(--burgundy); }

        .form-container { background: white; padding: 0; }
        .form-group { position: relative; margin-bottom: 3rem; }
        
        .form-input, .form-select { 
            width: 100%; padding: 15px 0; background: transparent; 
            border: none; border-bottom: 1px solid #ddd; 
            color: var(--black); font-family: 'Lato'; font-size: 1.2rem; 
            outline: none; transition: 0.3s; border-radius: 0; appearance: none;
        }
        .form-label { 
            position: absolute; top: 15px; left: 0; color: #999; 
            pointer-events: none; transition: 0.3s ease; font-size: 1rem; 
        }
        
        .form-input:focus, .form-select:focus { border-bottom-color: var(--burgundy); }
        .form-input:focus ~ .form-label, 
        .form-input:valid ~ .form-label,
        .form-select:valid ~ .form-label { 
            top: -12px; font-size: 0.75rem; color: var(--burgundy); 
            letter-spacing: 1px; font-weight: 700; 
        }
        
        .btn-submit { background: var(--black); color: white; border: none; padding: 1.5rem 3rem; font-family: 'Montserrat'; font-weight: 700; letter-spacing: 2px; cursor: pointer; transition: 0.3s; margin-top: 2rem; text-transform: uppercase; }
        .btn-submit:hover { background: var(--burgundy); }

        footer { background: #111; color: white; padding: 6rem 0; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 4rem; }
        .footer-col h4 { color: var(--wood); margin-bottom: 1.5rem; letter-spacing: 1px; font-family: 'Montserrat'; }
        .footer-col a { color: #888; display: block; margin-bottom: 0.8rem; text-decoration: none; transition: 0.3s; }
        .footer-col a:hover { color: white; }

        @media (max-width: 900px) { .contact-grid { grid-template-columns: 1fr; gap: 4rem; } .grid-lines { display: none; } }

        /* --- MENU & ANIMATIONS --- */
        .menu-trigger { cursor: pointer; display: flex; align-items: center; gap: 10px; font-family: 'Montserrat'; font-weight: 700; font-size: 0.8rem; letter-spacing: 1px; color: white; }
        .burger { width: 30px; height: 10px; position: relative; display: flex; flex-direction: column; justify-content: space-between; }
        .burger span { display: block; width: 100%; height: 2px; background: white; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .menu-trigger.active .burger span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .menu-trigger.active .burger span:nth-child(2) { opacity: 0; }
        .menu-trigger.active .burger span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

        body.lang-fading [data-lang] { opacity: 0; transform: translateY(5px); }
        [data-lang] { transition: opacity 0.4s ease, transform 0.4s ease; }

        .menu-link { opacity: 0; transform: translateY(40px); transition: opacity 0.5s ease, transform 0.5s ease, color 0.3s; }
        .menu-overlay.active .menu-link { opacity: 1; transform: translateY(0); }
        .menu-overlay.active .menu-link:nth-child(1) { transition-delay: 0.1s; }
        .menu-overlay.active .menu-link:nth-child(2) { transition-delay: 0.2s; }
        .menu-overlay.active .menu-link:nth-child(3) { transition-delay: 0.3s; }
        .menu-overlay.active .menu-link:nth-child(4) { transition-delay: 0.4s; }
        .menu-overlay.active .menu-link:nth-child(5) { transition-delay: 0.5s; }
        .menu-overlay.active .menu-link:nth-child(6) { transition-delay: 0.6s; }
        .menu-overlay.active .menu-link:nth-child(7) { transition-delay: 0.7s; }
    </style>
</head>

    <script>
        // MENU TOGGLE
        let menuOpen = false;
        function toggleMenu() {
            const overlay = document.getElementById('menuOverlay');
            const trigger = document.querySelector('.menu-trigger');
            const menuText = document.querySelector('.menu-text');
            menuOpen = !menuOpen;
            if(menuOpen) {
                overlay.classList.add('active');
                trigger.classList.add('active');
                if(menuText) menuText.textContent = "CLOSE";
            } else {
                overlay.classList.remove('active');
                trigger.classList.remove('active');
                if(menuText) menuText.textContent = "MENU";
            }
        }

        // LANGUAGE LOGIC
        const translations = {
            "en": {
                "page_title": "Contact | THE FULL PICTURE",
                "menu_home": "HOME",
                "menu_about": "ABOUT",
                "menu_services": "SERVICES",
                "menu_mission": "MISSION",
                "menu_portfolio": "PORTFOLIO",
                "menu_trainer": "TRAINER",
                "menu_contact": "CONTACT",
                "menu_trigger": "MENU",
                "logo_text": "THE FULL PICTURE",
                "contact_hero_title": "CONTACT<br>US",
                "contact_hero_subtitle": "Start Your Transformation",
                "contact_info_email_label": "EMAIL",
                "contact_info_email_value": "info@thefullpicture.com",
                "contact_info_phone_label": "PHONE",
                "contact_info_phone_value": "+65 XXXX XXXX",
                "form_send_message_title": "Send us a Message",
                "form_label_name": "Your Name",
                "form_label_email": "Email Address",
                "form_label_phone": "Phone Number",
                "form_label_inquiry": "Inquiry Type",
                "form_label_message": "Message",
                "form_submit_button": "SEND REQUEST",
                "opt_training": "Training & Masterclasses",
                "opt_geomancy": "Geomancy (Feng Shui/Bazi)",
                "opt_wealth": "Wealth Items (Crystals)",
                "opt_other": "Other Enquiries",
                "footer_company_name": "THE FULL PICTURE",
                "footer_copyright": "© 2025.",
                "footer_links_title": "LINKS",
                "footer_links_about": "About",
                "footer_links_contact": "Contact"
            },
            "cn": {
                "page_title": "联系 | 全景",
                "menu_home": "首页",
                "menu_about": "关于",
                "menu_services": "服务",
                "menu_mission": "使命",
                "menu_portfolio": "案例",
                "menu_trainer": "导师",
                "menu_contact": "联系",
                "menu_trigger": "菜单",
                "logo_text": "全景",
                "contact_hero_title": "联系我们",
                "contact_hero_subtitle": "开启您的蜕变",
                "contact_info_email_label": "电子邮件",
                "contact_info_email_value": "info@thefullpicture.com",
                "contact_info_phone_label": "电话",
                "contact_info_phone_value": "+65 XXXX XXXX",
                "form_send_message_title": "发送消息",
                "form_label_name": "姓名",
                "form_label_email": "邮箱地址",
                "form_label_phone": "电话号码",
                "form_label_inquiry": "咨询类型",
                "form_label_message": "消息",
                "form_submit_button": "发送请求",
                "opt_training": "培训课程",
                "opt_geomancy": "风水玄学",
                "opt_wealth": "招财吉祥物",
                "opt_other": "其他咨询",
                "footer_company_name": "全景",
                "footer_copyright": "© 2025.",
                "footer_links_title": "链接",
                "footer_links_about": "关于",
                "footer_links_contact": "联系"
            }
        };

        let currentLang = localStorage.getItem('tfp_lang') || 'en';

        function updateContent() {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(el => {
                const key = el.getAttribute('data-lang');
                if (translations[currentLang] && translations[currentLang][key]) {
                    el.innerHTML = translations[currentLang][key];
                }
            });
            const btnText = document.getElementById('lang-btn-text');
            if(btnText) btnText.innerText = currentLang === 'en' ? 'EN / 中文' : 'English / CN';
            
            const menuTextElement = document.querySelector('.menu-text');
            if (menuTextElement) {
                menuTextElement.textContent = currentLang === 'en' ? (menuOpen ? 'CLOSE' : 'MENU') : (menuOpen ? '关闭' : '菜单');
            }
        }

        function toggleLanguage() {
            document.body.classList.add('lang-fading');
            setTimeout(() => {
                currentLang = currentLang === 'en' ? 'cn' : 'en';
                localStorage.setItem('tfp_lang', currentLang);
                updateContent();
                document.body.classList.remove('lang-fading');
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', updateContent);

        // FADE IN
        const observer = new IntersectionObserver((entries) => { entries.forEach(entry => { if (entry.isIntersecting) { entry.target.style.opacity = 1; entry.target.style.transform = 'translateY(0)'; } }); }, { threshold: 0.1 }); document.querySelectorAll('.fade-in').forEach(el => { el.style.opacity = 0; el.style.transform = 'translateY(30px)'; el.style.transition = 'all 0.8s ease'; observer.observe(el); });
    </script>
